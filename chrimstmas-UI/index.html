<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Christmas UI</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="circle">
                <h2>
                    Merry <br> Christmas
                </h2>
            </div>
            <div class="ribbon">
                <img src="./bow.png" alt="">
            </div>    
        </div>
        <div class="tree">
            <img src="./christmas-tree.png" alt="">
        </div>
    </div>

    <audio autoplay="" loop>
        <source src="./christmas-bg.mp3" type="audio/mp3">
    </audio>


    <script>
        function bubbles() {
            var count = 200;
            var main = document.querySelector('.container');
            var i = 0;
            while (i < count) {

                var bubble = document.createElement('section');
                var x = Math.floor(Math.random() * window.innerWidth);
                var y = Math.floor(Math.random() * window.innerHeight);
                var size = Math.random() * 10;
                
                bubble.style.left = x + 'px';
                bubble.style.top = y + 'px';
                bubble.style.width = 10 + size + 'px';
                bubble.style.height = 10 + size + 'px';

                bubble.style.animationDuration = 5 + size*2 + 's';
                bubble.style.animationDelay = -size*2 + 's';
                
                main.appendChild(bubble);

                i++;
            }
        }
        bubbles();
    </script>
</body>
</html>
